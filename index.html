<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./master.css">
</head>
<body>
    <div class="bar" id="nav">
        
    </div>
    <div class="bar1">

    </div>
    <div class="notice">
        <div class="red">

        </div>
    </div>
    <div class="banner">
        <div class="border">
            <div class="ball" onclick="changeBanner(this, 1)">

            </div>
            <div class="ball" onclick="changeBanner(this, 2)">
                    
            </div>
            <div class="ball" onclick="changeBanner(this, 3)">
                        
            </div>
        </div>
    </div>
    <div class="box">
        <div class="news">
                
        </div>
        <div class="schedule">
                
        </div>
    </div>
    <div class="contest">

    </div>
    <div class="ipsi">

    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        var nav = document.getElementById('nav')
        var state = 'hide'
        window.addEventListener('scroll', function(e) {     
              if(58 < window.scrollY){
                nav.className = "bar nav-show"
                state = 'show'
              }else{
                if(state == 'show')
                    nav.className = "bar nav-hide"
                state = 'hide'
              }
        });
        function changeBanner(ball, id){
            var color = ''
            switch(id) {
                case 1:
                    color = 'red'
                    break;
                case 2:
                    color = 'blue'
                    break;
                case 3:
                    color = 'yellow'
                    break;
            }
            $('.banner').css('background-color',color)
            $('.ball').css('width','10px').css('height','10px')
            $(ball).css('width','13px').css('height','13px')

        }
    </script>
</body>
</html>

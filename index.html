<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./master.css">
</head>
<body>
    <div class="bar" id="nav">
        
    </div>
    <div class="bar1">

    </div>
    <div class="notice">
        <div class="red">

        </div>
    </div>
    <div class="banner-box">
        <div class="banner" id="b1" slide="1">

        </div>
        <div class="banner" id="b2" slide="2">

        </div>
        <div class="banner" id="b3" slide="3">

        </div>
        <div class="border">
            <div class="ball" onclick="changeBanner(this, 1)">

            </div>
            <div class="ball" onclick="changeBanner(this, 2)">
                    
            </div>
            <div class="ball" onclick="changeBanner(this, 3)">
                        
            </div>
        </div>
    </div>
    <div class="box">
        <div class="news">
                
        </div>
        <div class="schedule">
                
        </div>
    </div>
    <div class="contest">

    </div>
    <div class="ipsi">

    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        var nav = document.getElementById('nav')
        var state = 'hide'
        window.addEventListener('scroll', function(e) {     
              if(58 < window.scrollY){
                nav.className = "bar nav-show"
                state = 'show'
              }else{
                if(state == 'show')
                    nav.className = "bar nav-hide"
                state = 'hide'
              }
        });
        function changeBanner(ball, id){
            const slider = [$('#b1'),$('#b2'),$('#b3')]
            while($(`#b${id}`).attr('slide')  !== '1'){
                slider.forEach(s=> {
                    switch(s.attr('slide')){
                        case '0': 
                            s.attr('slide','2')
                            break;
                        case '1':
                            s.attr('slide','0')
                            break;
                        case '2':
                            s.attr('slide','1')
                            break;
                        case '3':
                            s.attr('slide','2')
                            break;
                        }    
                    })
                }
            $('.ball').css('width','10px').css('height','10px')
            $(ball).css('width','13px').css('height','13px')
        }
    </script>
</body>
</html>
